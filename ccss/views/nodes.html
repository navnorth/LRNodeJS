<ul>
  {{#nodes}}
    <li class="node">
      {{#hasChildren}}
        <span class="expand-node" data-id="{{id}}" />
      {{/hasChildren}}
      <b class="statement-notation">{{{asn_statementNotation}}}</b>
      <span class="text">{{{text}}}</span>
      <div class="resources">
	<span class="resource-count" data-id="{{asn_identifier}}"></span>
      </div>
      <div class="children">
      </div>
    </li>
  {{/nodes}}
</ul>
