<div id="browser">
  <div id="categories">
    <ul>
      {{#categories}}
        <li class="category">
	  <a href="#" class="category-link" data-category="{{name}}">{{name}}</a>
	</li>
      {{/categories}}
    </ul>
  </div>
  <div id="view-port">
    <div id="toolbar">
      <!-- TODO search box -->
    </div>
    <div id="crumbs"></div>
    <div id="hierarchy"></div>
  </div>
</div>    

<!-- this drop down is cloned for the bread crumbs -->
<span id="grade-filter-master" style="display: none">
  <label>Grade:</label>
  <select class="grade-link">
    <option value="K">K</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>
</span>

<script>

    head.ready(function() {
	$(document).ready(function () {
	    // set up the browser
	    BROWSER.setResourceServiceUrl("{{resourceServiceUrl}}");
	    BROWSER.start($('#hierarchy'));
	});
    });
</script>
